name: Daily Post
on:
  schedule:
    - cron: '11 0 * * *'   # UTC 00:30 = JST 09:30
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true        # ★ PaperModを取得
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify deps
        run: |
          python -c "import importlib.util; print('feedparser installed:', importlib.util.find_spec('feedparser') is not None)"
          pip show feedparser || true

      - name: Create .env from Secrets (runtime only)
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "::add-mask::${{ secrets.OPENAI_API_KEY }}"

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.149.0'   # 0.146 以上ならOK（例では 0.149.0）
          extended: true

      - name: Clean old build
        run: rm -rf public resources   # ★ 残骸を掃除
      
      - name: Sanity check script revision
        run: |
          git rev-parse HEAD
          sha1sum scripts/generate_post.py

      - name: Generate post
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -c "import importlib.util; print('feedparser installed:', importlib.util.find_spec('feedparser') is not None)"
          python scripts/generate_post.py

      - name: Commit generated post back to main
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # 生成物をステージ
          git add content/posts/*.md || true
          # 変更がある時だけコミット
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(daily): add generated post [skip ci]"
            git push origin HEAD:main
          fi

      - name: Build
        run: |
          hugo --minify
          touch public/.nojekyll       # ★ Jekyll無効化（安全のため）
          ls -la public | head -n 50   # ★ デバッグ：index.htmlの有無をログに出す

      - name: Deploy to Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
