name: Daily Post

on:
  schedule:
    - cron: '11 0 * * *' # UTC 00:11 = JST 09:11
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DISABLE_POST_GENERATION: "false"
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify deps
        run: |
          python -c "import importlib.util; print('feedparser installed:', importlib.util.find_spec('feedparser') is not None)"
          pip show feedparser || true

      - name: Check duplicate titles/slugs
        run: python scripts/check_unique_posts.py

      - name: Create .env from Secrets (runtime only)
        run: |
          {
            echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}"
            echo "PEXELS_API_KEY=${{ secrets.PEXELS_API_KEY }}"
            echo "RAKUTEN_APP_ID=${{ secrets.RAKUTEN_APP_ID }}"
            echo "RAKUTEN_AFFILIATE_ID=${{ secrets.RAKUTEN_AFFILIATE_ID }}"
          } >> .env
          echo "::add-mask::${{ secrets.OPENAI_API_KEY }}"
          echo "::add-mask::${{ secrets.PEXELS_API_KEY }}"
          echo "::add-mask::${{ secrets.RAKUTEN_APP_ID }}"
          echo "::add-mask::${{ secrets.RAKUTEN_AFFILIATE_ID }}"

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.149.0'
          extended: true

      - name: Clean old build
        run: rm -rf public resources

      - name: Sanity check script revision
        run: |
          git rev-parse HEAD
          sha1sum scripts/generate_post.py

      - name: Generate post
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -c "import importlib.util; print('feedparser installed:', importlib.util.find_spec('feedparser') is not None)"
          python scripts/generate_post.py --count 1

      - name: Check duplicate titles/slugs (post-generation)
        run: python scripts/check_unique_posts.py

      - name: Commit generated post back to main
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Ensure auth for git pull/push in non-interactive runners.
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

          # Latest取り込み（競合が出たら失敗）
          git pull --rebase origin main

          git add -A content/posts

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(daily): add/update posts [skip ci]"
            git push origin HEAD:main
          fi

      - name: Build
        run: |
          hugo --minify
          touch public/.nojekyll
          ls -la public | head -n 50

      - name: Deploy to Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: false
