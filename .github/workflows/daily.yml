name: Daily Post
on:
  schedule:
    - cron: '30 0 * * *'   # UTC 00:30 = JST 09:30
  workflow_dispatch:

# ← これが大事（GITHUB_TOKENに書き込み付与）
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install python-dotenv

      - name: Create .env from Secrets (runtime only)
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "::add-mask::${{ secrets.OPENAI_API_KEY }}"
        shell: bash

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.128.0'
          extended: true

      - name: Generate post
        run: python scripts/generate_post.py

      - name: Build
        run: hugo --minify

      - name: Deploy to Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages     # ← 明示
          force_orphan: true           # ← 初回用（ブランチが無くても作る）
