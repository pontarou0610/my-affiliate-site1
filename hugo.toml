# =========================
# 基本設定
# =========================
baseURL = "https://pontarou0610.github.io/my-affiliate-site1/"
languageCode = "ja"
title = "AIShopSite"           # 任意のサイト名に変更OK
theme = "PaperMod"
pagesize = 10                          # v0.128以降は 'pagination.pagerSize' でも可
enableRobotsTXT = true
canonifyURLs = true                    # 生成URLを baseURL で正規化（GitHub Pages で安定）

# =========================
# ページリンク形式（任意）
# =========================
[permalinks]
  posts = "/posts/:filename/"

# =========================
# SEO / 表示設定（PaperMod）
# =========================
[params]
# Google Analytics（任意：使う時は測定IDに差し替え）
  googleAnalytics = "G-55FMB35LN0"
  env = "production"                   # 本番フラグ（メタ等の最適化ON）
  defaultTheme = "auto"                # "dark" | "light" | "auto"
  description = "電子書籍リーダーを中心に役立つ情報を発信するブログ。Kindle と Kobo の比較・レビュー・お得情報など。"
  images = ["/images/ogp-default.jpg"] # static/images/ogp-default.jpg を参照

  # UI/UX
  ShowShareButtons = true
  ShowReadingTime = true
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  ShowWordCount = true
  ShowToc = true                       # 目次を表示
  TocOpen = true                       # 目次をデフォルト展開

# （任意）SNSリンクを使う場合だけ残す。不要なら丸ごと削除OK
#[params.social]
#  twitter = "your_twitter_id"
#  github  = "your_github_id"
#  instagram = "your_instagram_id"

[params.homeInfoParams]
  Title = "電子書籍リーダーの比較・レビュー"
  Content = "Kindle と Kobo を中心に、選び方・セール情報・使い方をわかりやすく解説。"

  [[params.homeInfoParams.buttons]]
    name = "比較記事：Kindle vs Kobo"
    url = "posts/kindle-vs-kobo/"
  [[params.homeInfoParams.buttons]]
    name = "Kindle Paperwhite レビュー"
    url = "posts/kindle-paperwhite-review/"
  [[params.homeInfoParams.buttons]]
    name = "Kobo Clara レビュー"
    url = "posts/kobo-clara-review/"


# =========================
# メニュー
# 先頭スラ無し（GitHub Pages のベースパスに対応）
# =========================
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "記事一覧"
    url = "posts/"
    weight = 2
  [[menu.main]]
    name = "運営者情報"
    url = "about/"
    weight = 90
  [[menu.main]]
    name = "広告ポリシー"
    url = "legal/disclosure/"
    weight = 95
  [[menu.main]]
    name = "お問い合わせ"
    url = "contact/"
    weight = 99

# =========================
# マークアップ
# =========================
[markup]
  [markup.goldmark.renderer]
    unsafe = true                      # 楽天などの生HTMLを許可

# ---- 出力形式を明示（HomeでHTMLを必ず出す）----
[outputs]
home    = ["HTML","RSS","JSON"]
section = ["HTML","RSS"]
page    = ["HTML"]
taxonomy= ["HTML","RSS"]
term    = ["HTML","RSS"]


