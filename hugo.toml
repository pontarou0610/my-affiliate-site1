# =========================
# 基本設定
# =========================
baseURL = "https://pontarou0610.github.io/my-affiliate-site1/"
languageCode = "ja"
defaultContentLanguage = "ja"
hasCJKLanguage = true
title = "電子書籍・未来研究所 - KindleとKoboの比較・出版・AI活用"
theme = "PaperMod"
pagesize = 10
enableRobotsTXT = true
canonifyURLs = true

# =========================
# パーマリンク
# =========================
[permalinks]
  posts = "/posts/:year/:month/:slug/"

# =========================
# タクソノミー
# =========================
[taxonomies]
  category = "categories"
  tag = "tags"

# =========================
# SEO / 表示設定 (PaperMod)
# =========================
[params]
  env = "production"
  defaultTheme = "auto"                 # "dark" | "light" | "auto"
  description = "Kindle・Koboなど電子書籍リーダーの比較から、自費出版・AIライティング・自動化までを解説するブログ"
  images = ["images/ogp-default.jpg"]   # static/images/ogp-default.jpg を参照（project pagesでも崩れない相対パス）
  authorName = "ぽんたろう"
  publisherLogo = "images/ogp-default.jpg"
  breadcrumbHome = "ホーム"
  defaultRakutenWidget = false
  amazonTag = "naoto0610-22"
  rakutenAffiliateId = "0d62db60.7df6bee9.0d62db61.74fe29be"

  # UI/UX
  ShowShareButtons = true
  ShowReadingTime = true
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  ShowWordCount = true
  ShowToc = true                        # 目次を表示
  TocOpen = true                        # 目次をデフォルト展開

  # Google Analytics
  googleAnalytics = "G-55FMB35LN0"

[params.homeInfoParams]
  Title = "電子書籍リーダーの比較・レビュー"
  Content = "Kindle と Kobo を中心に、選び方・セール情報・使い方をわかりやすく解説"

  [[params.homeInfoParams.buttons]]
    name = "比較記事：Kindle vs Kobo"
    url = "posts/kindle-vs-kobo/"
  [[params.homeInfoParams.buttons]]
    name = "Kindle Paperwhite レビュー"
    url = "posts/kindle-paperwhite-review/"
  [[params.homeInfoParams.buttons]]
    name = "Kobo Clara レビュー"
    url = "posts/kobo-clara-review/"

# =========================
# メニュー
# =========================
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "記事一覧"
    url = "posts/"
    weight = 2
  [[menu.main]]
    name = "運営者"
    url = "about/"
    weight = 90
  [[menu.main]]
    name = "免責ポリシー"
    url = "legal/disclosure/"
    weight = 95
  [[menu.main]]
    name = "プライバシー"
    url = "legal/privacy/"
    weight = 96
  [[menu.main]]
    name = "お問い合わせ"
    url = "contact/"
    weight = 99

# =========================
# マークアップ
# =========================
[markup]
  [markup.goldmark.renderer]
    unsafe = true                       # 楽天などの生HTMLを許可

# 出力形式を明示
[outputs]
home    = ["HTML","RSS","JSON"]
section = ["HTML","RSS"]
page    = ["HTML"]
taxonomy= ["HTML","RSS"]
term    = ["HTML","RSS"]

[pagination]
  pagerSize = 30

