# =========================
# 基本設定
# =========================
baseURL = "https://pontarou0610.github.io/my-affiliate-site1/"
languageCode = "ja"
title = "電子書籍の未来研究所 - KindleとKoboの比較・出版・AI活用"
theme = "PaperMod"
pagesize = 10                          # v0.128以降は [pagination].pagerSize でも可
enableRobotsTXT = true
canonifyURLs = true                    # 生URLを baseURL で正規化 (GitHub Pages 用)

# =========================
# パーマリンク
# =========================
[permalinks]
  posts = "/posts/:year/:month/:slug/"

# =========================
# タクソノミー
# =========================
[taxonomies]
  category = "categories"
  tag = "tags"

# =========================
# SEO / 表示設定 (PaperMod)
# =========================
[params]
  env = "production"
  defaultTheme = "auto"                 # "dark" | "light" | "auto"
  description = "Kindle・Koboなど電子書籍リーダーの比較から、出版・AIライティング・自動化までを解説するブログ"
  images = ["/images/ogp-default.jpg"]  # static/images/ogp-default.jpg を参照

  # UI/UX
  ShowShareButtons = true
  ShowReadingTime = true
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  ShowWordCount = true
  ShowToc = true                        # 目次を表示
  TocOpen = true                        # 目次をデフォルト展開

  # Google Analytics (パーシャルは site.Params を参照)
  googleAnalytics = "G-55FMB35LN0"

[params.homeInfoParams]
  Title = "電子書籍リーダーの比較・レビュー"
  Content = "Kindle と Kobo を中心に、選び方・セール情報・使い方をわかりやすく解説"

  [[params.homeInfoParams.buttons]]
    name = "比較記事：Kindle vs Kobo"
    url = "posts/kindle-vs-kobo/"
  [[params.homeInfoParams.buttons]]
    name = "Kindle Paperwhite レビュー"
    url = "posts/kindle-paperwhite-review/"
  [[params.homeInfoParams.buttons]]
    name = "Kobo Clara レビュー"
    url = "posts/kobo-clara-review/"

# =========================
# メニュー
# 先頭スラ無し (GitHub Pages のベースパスに対応)
# =========================
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "記事一覧"
    url = "posts/"
    weight = 2
  [[menu.main]]
    name = "運営情報"
    url = "about/"
    weight = 90
  [[menu.main]]
    name = "免責ポリシー"
    url = "legal/disclosure/"
    weight = 95
  [[menu.main]]
    name = "お問い合わせ"
    url = "contact/"
    weight = 99

# =========================
# マークアップ
# =========================
[markup]
  [markup.goldmark.renderer]
    unsafe = true                       # 楽天などの生HTMLを許可

# 出力形式を明示 (home で JSON を出力)
[outputs]
home    = ["HTML","RSS","JSON"]
section = ["HTML","RSS"]
page    = ["HTML"]
taxonomy= ["HTML","RSS"]
term    = ["HTML","RSS"]

[pagination]
  pagerSize = 30

